<html>
<script>
ctx="";
drawn=0;
window.onload=function(){
  window.frames[0].document.body.innerHTML+="<center><canvas width=\"400px\" height=\"400px\" id=\"cancan\" style=\"border: 1px red solid\"></canvas><br><p id=\"inout\"></p></center>";
  window.frames[0].onclick=function(){
    redraw();
  };
  window.frames[0].ondblclick=function(){
    ctx.clearRect(0,0,400,400);
    drawn=0;
    window.frames[0].document.getElementById('inout').innerHTML=drawn;
  };
  ctx = window.frames[0].document.getElementById('cancan').getContext("2d");
  redraw();
}

function redraw(){
  drawn++;
  ctx.beginPath();
  for(a=0;a<100;a++){
    ctx.moveTo(Math.floor(800*Math.random()-200),Math.floor(800*Math.random()-200));
    ctx.lineTo(Math.floor(800*Math.random()-200),Math.floor(800*Math.random()-200));
    ctx.closePath();
    ctx.stroke();
  }
  window.frames[0].document.getElementById('inout').innerHTML=drawn;
}
</script>
<body>
<center><iframe width="640px" height="480px" id="main" style="border: 1px blue solid"></iframe><hr>
Click to draw "random" segments.  Double-click to erase all.
<br>

</html>
